version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: kokoro
      POSTGRES_USER: kokoro
      POSTGRES_PASSWORD: kokoro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  task_center:
    build: .
    command: uvicorn kokoro.task_center.task_center_main:app --host 0.0.0.0 --port 8000 --loop asyncio
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://kokoro:kokoro@postgres:5432/kokoro
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:

