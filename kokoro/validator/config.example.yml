wallet:
  name: validator
  hotkey: default

bittensor:
  netuid: 119
  chain_endpoint: wss://entrypoint-finney.opentensor.ai:443

task_center:
  url: http://localhost:8000

validator:
  sync_interval: 60
  validators_per_task: 3

auto_update:
  enabled: true
  github_repo: kokoro/validator
  branch: main
  check_interval: 300
  restart_delay: 10

models:
  clip:
    model_name: ViT-L/14
    device: cuda
  
  text_encoder:
    model_name: paraphrase-multilingual-MiniLM-L12-v2
  
  aesthetic:
    model_name: openai/clip-vit-large-patch14
  
  nsfw:
    model_name: Falconsai/nsfw_image_detection

scoring:
  k: 3
  baseline: 3.5
  time_decay_rate: 0.005

logging:
  level: INFO
  file: logs/validator.log
